<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body oncontextmenu="return false;" onload="onInit()">
    <div>
        <div class="mode darkmode" onclick="onToggleDarkMode()">Toggle Dark Mode</div>
        <h3>
            Select Difficulty
        </h3>
        <div>
            <div class="custom" id="custom" onclick="onToggleCustom(this)">Custom Game</div>
            <input type="radio" id="beginner" name="difficulty" value="beginner" checked onclick="onClickSize(value)">
            <label for="beginner">4 x 4 (2 mines)</label>
            <input type="radio" id="medium" name="difficulty" value="medium" onclick="onClickSize(value)">
            <label for="medium">8 x 8 (14 mines)</label>
            <input type="radio" id="expert" name="difficulty" value="expert" onclick="onClickSize(value)">
            <label for="expert">12 x 12 (32 mines)</label>
            <button class="btn secret" value="secret" onclick="onClickSize(value)"></button>
        </div>
    </div>
    <div class="extras">
        <div class="extrastyle timer"><span style="white-space: pre-line;" id="timer"></span></div>
        <div class="extrastyle lives">Lives: <span>3</span></div>
        <div class="extrastyle marks">Marks: <span>2</span></div>
    </div>
    <div class="boardflex">
        <div class="btn smile" onclick="onInit()"><img id="smiley" src="smiley3.png"></div>
        <table class="board-container">
            <tbody class="board"></tbody>
        </table>
    </div>
    <div class="extras">
        <div class="extrastyle undo" id="undo" onclick="onUndo(this)">Undo</div>
        <div class="extrastyle safe" id="safe" onclick="onClickSafe(this)">Safe Clicks: <span id="safecount">3</span>
        </div>
        <div class="extrastyle hint" id="hint" onclick="onToggleHint(this)"><img src="hint.png"></img>Hints: <span
            id="hintcount">3</span></div>
            <div class="extrastyle mhint" id="mhint" onclick="onToggleMHint(this)">MEGA HINT</div>
        <div class="extrastyle exter" id="exter" onclick="onMineExterminator(this)">EXTERMINATE</div>
    </div>
    <div class="hiscore">Hiscore For <span id="difficulty"></span></div>
    <footer class="myname">Almog Agassi</footer>

    <script src="js/main.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
